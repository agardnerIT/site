<!DOCTYPE html>
<html>
  <head>
    {% seo %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000">
  </head>

  <body>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        
        {% include socialbar.html %}
        
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            </div>

            <nav>
              {% for item in site.main_menu %}
              <a href="{{ site.baseurl }}{{ item.url }}">{{ item.name }}</a>
              {% endfor%}
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>
      
      {% include footer.html %}
      
    </div>

    {% include analytics.html %}
  </body>
</html>
